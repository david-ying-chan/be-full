<div class="order-card" [routerLink]="['/orders', data.id]">
  <div class="row id">订单号：<span>{{data.id}}</span></div>
    <div class="row dishes">
      <div>餐品列表</div>
      <ul>
        <li *ngFor="let dish of data.dishes">
          {{dish}}
        </li>
      </ul>
    </div>
    <div class="row price">价格：<span>{{data.price}}</span></div>
</div>

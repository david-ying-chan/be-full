<div class="order-card" [routerLink]="getLinkByOrderId(data.id)">
  <div class="row">订单号：<span>{{data.id}}</span></div>
    <div class="row">
      <div>餐品列表</div>
      <ul>
        <li *ngFor="let dish of data.dishes">
          {{dish}}
        </li>
      </ul>
    </div>
    <div class="row">价格：<span>{{data.price}}</span></div>
</div>

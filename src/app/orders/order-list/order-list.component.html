<div>
  <div *ngFor="let order of orders" class="order-card" [routerLink]="['/orders', order.id]">
    <div class="row id">订单号：<span>{{order.id}}</span></div>
      <div class="row dishes">
        <div>餐品列表</div>
        <ul>
          <li *ngFor="let dish of order.dishes">
            {{dish}}
          </li>
        </ul>
      </div>
      <div class="row price">价格：<span>{{order.price}}</span></div>
  </div>

  <div *ngIf="orders.length === 0" class="empty">
    目前没有订单。
  </div>
</div>
